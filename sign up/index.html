<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--fontawosome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--css-->
    <link rel="stylesheet" href="./css/ass11(signUp).css" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"

<body>

    <div class="container mx-auto my-5 text-center">
        <div class="form m-auto w-75 p-5">
            <h1 class="title text-info mb-4">Smart Login System</h1>

            <input class="form-control mb-4" type="text" placeholder="Enter your Name" aria-label="Enter your Name" id="signUpName">
            <input class="form-control mb-4" type="text" placeholder="Enter your Email" aria-label="Enter your Email" id="signUpEmail">
            <input class="form-control mb-4" type="text" placeholder="Enter Password" aria-label="Enter Password" id="signUpPassword">

            <div class="text-center text-danger" id="popup" ></div>

            <div class="d-grid gap-2">
                <button onclick="addPerson()" class="btn btn-outline-info " type="button">Sign Up</button>
            </div>

            <p class="mt-3 text-white">You have an account? <a class="text-white text-decoration-none" href="../Login/index.html">Signin</a></p>
        </div>
    </div>








    <!-- js file link -->
    <script src="js/ass11(signUp).js"></script>


</body>

</html>
